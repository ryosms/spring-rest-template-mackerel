<!DOCTYPE html>
<html lang="jp" xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="organization" type="com.ryosms.mackerel.model.Organization"*/-->
<!--/*@thymesVar id="serviceList" type="com.ryosms.mackerel.model.ServiceList"*/-->
<!--/*@thymesVar id="services" type="com.ryosms.mackerel.model.ServiceList$Service"*/-->
<head>
    <meta charset="UTF-8"/>
    <title th:text="${organization.name}">Service List</title>
    <link href="../static/css/jagrid.css" th:href="@{/css/jagrid.css}" rel="stylesheet"/>
    <script src="../static/js/jagrid.js" th:src="@{/js/jagrid.js}"></script>
</head>
<body>
<div class="jagrid" style="min-height: 400px" th:inline="text">

    <h1 class="jg-header" data-x="1" data-y="2">[[${organization.name}]]</h1>

    <h2 data-x="1" data-y="4">Service一覧</h2>

    <ul data-x="1" data-y="5">
        <li th:each="service:${serviceList.services}" th:inline="text">
            <a href="#" th:href="@{|/services/${service.name}|}">[[${service.name}]]</a>
        </li>
        <li th:if="${#lists.isEmpty(serviceList.services)}">ないです</li>
    </ul>

</div>


</body>
</html>
